name: CI - Biblioteca Flask

on:
  push:
    branches:
      - develop
      - main
      - pipeEFront
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Cache do pip
      - name: Cache do pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit

      # 5. Lint (flake8) somente avisar
      - name: Checar estilo com flake8
        run: flake8 . || true

      # 6. Segurança (bandit)
      - name: Verificar vulnerabilidades com Bandit
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FLASK_DEBUG: "False"
        run: bandit -r . -x tests

      # 7. Build (ver se a aplicação inicia sem erros)
      - name: Verificar build da aplicação
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: python app.py --test-build

      # 8. Testes com coverage
      - name: Rodar testes com pytest
        env:
          FLASK_ENV: testing
          PYTHONPATH: .
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          pytest -v --cov=./ --cov-report=xml --disable-warnings --maxfail=1

      # 9. Artefato de cobertura 
      - name: Upload do relatório de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
