name: CI/CD - Biblioteca Flask

on:
  push:
    branches:
      - '*'          # qualquer branch dispara CI
  pull_request:
    branches:
      - main         # PR para main dispara CI

jobs:
  # =========================
  # Job de CI: testes e lint
  # =========================
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Cache pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Linting
      - name: Lint
        run: |
          pip install flake8
          flake8 . || true


      # 6️⃣ Criar pasta de relatório
      - name: Criar pasta de relatório
        run: mkdir -p reports

      # 7️⃣ Testes com coverage
      - name: Testes com coverage
        env:
          FLASK_ENV: testing
          PYTHONPATH: .
        run: |
          pip install coverage
          coverage run -m pytest -v --disable-warnings --maxfail=1
          coverage report
          coverage xml -o reports/coverage.xml

      # 8️⃣ Salvar relatório
      - name: Salvar relatório de teste
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/

  # =========================
  # Job de CD: deploy Railway
  # =========================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'   # deploy só na main

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Instalar Railway CLI
      - name: Instalar Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          export PATH=$PATH:$HOME/.railway/bin

      # 3️⃣ Deploy para Railway
      - name: Deploy para Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.SECRET_KEY }}
        run: railway up --environment production
